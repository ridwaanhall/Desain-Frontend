<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        
        .header {
            height: 100px;
            width: 100%;
            background-color: rgb(0, 174, 255);
            justify-content: center;
            align-items: center;
            display: flex;
        }
        
        .article {
            height: 500px;
            width: 100%;
        }
        
        .left {
            height: 500px;
            width: 20%;
            background-color: rgb(200, 200, 247);
            float: left;
            /*kalo list jangan pake yang bawah ini*/
            justify-content: center;
            align-items: center;
            display: flex;
        }
        
        .right {
            height: 500px;
            width: 80%;
            background-color: green;
            float: right;
            justify-content: center;
            align-items: center;
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            Header
        </div>
        <div class="article left">
            menu
        </div>
        <div class="article right">
            content article
        </div>
    </div>
</body>

</html>
